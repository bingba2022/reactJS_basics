<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- react : library that allows us to have interactive application-->
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- react-dom: Library/Package that allows to put all the react elemments in the html body -->
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        // Because we imported react at the top we can access to react object
        // 괄호 안에 있는 건 무조건 html 태그와 같은 이름이어야 함 ("span") 
        const root = document.getElementById("root");
        const span = React.createElement(
            "span",
            {id: "sexy-span", style: {color: "red"} },
            "Hello I'm a span"
            );
        ReactDOM.render(span, root)
    </script>
</html>
